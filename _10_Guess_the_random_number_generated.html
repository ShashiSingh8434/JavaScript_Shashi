<script>
    const randomNumber = Math.floor(Math.random() * 100) + 1;
    let inputbyuser
    let score = 0
    alert(randomNumber)
    while(inputbyuser!=randomNumber){
        inputbyuser = prompt("Guess the number:")
        inputbyuser = Number.parseInt(inputbyuser)

        if(inputbyuser<randomNumber){
            alert("Enter bigger number")
        }
        if(inputbyuser>randomNumber){
            alert("Enter smaller number")
        }
        score++
    }
    alert("Yes you guessed correctly ")
    alert("Your score is "+score)
